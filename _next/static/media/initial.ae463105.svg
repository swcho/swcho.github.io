troke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="443.5" x2="675" y1="390.2832" y2="390.2832"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="77" x="450.5" y="385.541">server.listen</text><!--MD5=[1f0082119610e65cc603eea9262f9cd9]
@startuml initial

actor User

box "@remotion/cli"
participant "studio.ts" as studio
end box

box "@remotion/studio-server"
participant StudioServerInternals
participant "start-server.ts" as start_server
end box

box "@remotion/bundler"
participant "webpack-config.ts" as webpack_config
end box

participant http

User -> studio: studioCommand
activate studio
  studio -> studio: findEntryPoint
  activate studio
  deactivate studio
  
  studio -> StudioServerInternals: startStudio
  activate StudioServerInternals
    StudioServerInternals -> start_server: startServer
    activate start_server
      start_server -> webpack_config: webpackConfig
      activate webpack_config
      return config
      
      start_server -> http: createServer
      activate http
      return server
      
      start_server -> http: server.listen
    deactivate start_server
  deactivate StudioServerInternals

deactivate studio

@enduml

