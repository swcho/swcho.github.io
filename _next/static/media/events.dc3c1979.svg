@startuml events

skinparam defaultFontName D2Coding

actor Browser
actor App

box "react-scroll-parallax"
participant ParallaxProvider
participant Parallax
participant useParallax
end box

box "parallax-controller"
participant ParallaxController
participant Element
' participant Scroll
' participant View
end box

Browser -> ParallaxController: `resize`, `blur`, `focus`, `load`
activate ParallaxController
ParallaxController -> ParallaxController: _handleUpdateCache

ParallaxController -> Element: setCachedAttributes

ParallaxController -> Element: updatePosition
activate Element
Element -> Element: _updateElementIsInView
activate Element
Element -> App: onEnter
Element -> App: onExit
deactivate Element
deactivate Element
deactivate ParallaxController

@enduml

