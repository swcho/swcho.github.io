@startuml state
[*] - -> INITIALIZED
INITIALIZED: successful connection to the server
INITIALIZED - -> RUNNING 
RUNNING: polling task queues
RUNNING - -> STOPPING
STOPPING: shutdown initiated
STOPPING - -> DRAINING
DRAINING: waiting for activities and cached workflows eviction
DRAINING - -> DRAINED
DRAINED: All activities and workflows have completed, ready to shutdown
DRAINED - -> STOPPED
STOPPED: Shutdown complete
RUNNING - -> FAILED
FAILED: Worker encountered an unrecoverable error
@enduml

