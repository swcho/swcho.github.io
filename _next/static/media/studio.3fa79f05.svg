@startuml studio

actor Browser

box "User code"
participant "index.ts" as index
participant Index
end box

box "remotion"
participant "register-root.ts" as register_root
participant RemotionRoot
participant CompositionManagerProvider
participant Composition
end box

box "@remotion/studio"
participant "previewEntry.tsx" as previewEntry
participant Studio
participant Editor
participant EditorContent
participant TopPanel
participant ExplorerPanel
participant CompositionSelector
participant CanvasOrLoading
participant Timeline
end box

Browser -> previewEntry
previewEntry  ->  register_root: waitForRoot
Browser -> index
index -> register_root: registerRoot(Index)
register_root -> Studio**
Studio -> RemotionRoot**
RemotionRoot -> CompositionManagerProvider**
Studio -> Editor**
Editor -> Index**
Index -> Composition**
Composition -> CompositionManagerProvider: registerComposition
Editor -> EditorContent**
EditorContent -> TopPanel**
TopPanel -> ExplorerPanel**
ExplorerPanel -> CompositionSelector **
CompositionManagerProvider - -> CompositionSelector: compositions, canvasContent, folders
TopPanel -> CanvasOrLoading**
CompositionManagerProvider - -> CanvasOrLoading: canvasContent
EditorContent -> Timeline**

@enduml

