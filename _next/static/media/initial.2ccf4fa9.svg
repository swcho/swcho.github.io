width:1.0;stroke-dasharray:2.0,2.0;" x1="88.5" x2="615.5" y1="616.16" y2="616.16"/><text fill="#000000" font-family="D2Coding" font-size="13" lengthAdjust="spacing" textLength="56" x="100.5" y="611.17">onChange</text><line style="stroke:#181818;stroke-width:1.0;" x1="626.5" x2="668.5" y1="650.24" y2="650.24"/><line style="stroke:#181818;stroke-width:1.0;" x1="668.5" x2="668.5" y1="650.24" y2="663.24"/><line style="stroke:#181818;stroke-width:1.0;" x1="621.5" x2="668.5" y1="663.24" y2="663.24"/><polygon fill="#181818" points="631.5,659.24,621.5,663.24,631.5,667.24,627.5,663.24" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="D2Coding" font-size="13" lengthAdjust="spacing" textLength="119" x="633.5" y="645.25">_setElementStyles</text><!--MD5=[e6e9db833f651df0a447f6191b46a2c5]
@startuml initial

skinparam defaultFontName D2Coding

actor Browser
actor App

box "react-scroll-parallax"
participant ParallaxProvider
participant Parallax
participant useParallax
end box

box "parallax-controller"
participant ParallaxController
participant Element
' participant Scroll
' participant View
end box

App -> ParallaxProvider**
ParallaxProvider -> ParallaxController**:init
' ParallaxController -> Scroll**
' ParallaxController -> View**

App -> Parallax**
Parallax -> useParallax**

useParallax -> useParallax: useEffect
activate useParallax
useParallax -> ParallaxController: createElement

activate ParallaxController
ParallaxController -> Element**

activate Element
Element -> Element: parseElementTransitionEffects
Element -> Element: createEasingFunction
Element -> Element: setWillChangeStyles
deactivate Element

ParallaxController -> Element: updatePosition
activate Element
Element -> Element: _updateElementProgress
Element - -> App: onProgressChange
Element - -> App: onChange
Element -> Element: _setElementStyles
deactivate Element

deactivate ParallaxController
deactivate useParallax

@enduml

