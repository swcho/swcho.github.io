8" points="665,216.56,655,220.56,665,224.56,661,220.56" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="D2Coding" font-size="13" lengthAdjust="spacing" textLength="154" x="661" y="202.57">_updateElementIsInView</text><polygon fill="#181818" points="94.5,250.64,84.5,254.64,94.5,258.64,90.5,254.64" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="88.5" x2="643" y1="254.64" y2="254.64"/><text fill="#000000" font-family="D2Coding" font-size="13" lengthAdjust="spacing" textLength="49" x="100.5" y="249.65">onEnter</text><polygon fill="#181818" points="94.5,279.72,84.5,283.72,94.5,287.72,90.5,283.72" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="88.5" x2="643" y1="283.72" y2="283.72"/><text fill="#000000" font-family="D2Coding" font-size="13" lengthAdjust="spacing" textLength="42" x="100.5" y="278.73">onExit</text><!--MD5=[0eed611c7b18488dc5f47f0a63e6ae59]
@startuml scroll

skinparam defaultFontName D2Coding

actor Browser
actor App

box "react-scroll-parallax"
participant ParallaxProvider
participant Parallax
participant useParallax
end box

box "parallax-controller"
participant ParallaxController
participant Element
' participant Scroll
' participant View
end box

Browser -> ParallaxController: `scroll`
activate ParallaxController
ParallaxController -> ParallaxController: _updateAllElements

ParallaxController -> Element: updatePosition
activate Element
Element -> Element: _updateElementIsInView
activate Element
Element -> App: onEnter
Element -> App: onExit
deactivate Element
deactivate Element
deactivate ParallaxController

@enduml

